{% assign item = include.item %}
<div class="item-card">
  <img class="item-card__logo" src="/assets/img/items/{{item.title | downcase}}.png">
  <div class="item-card__container">
    <h1 class="item-card__name">{{item.name}}</h1>
    <p class="item-card__desc">{{item.description}}</p>
  </div>
</div>
